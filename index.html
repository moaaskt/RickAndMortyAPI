<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rick and Morty API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">


    <link rel="icon" href="assets/imgs/ico2.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">The Rick and Morty API</a>
        <ul class="navbar-nav">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-outline-secondary btn-filter alive" onclick="filterCharacters('Alive')" title="Filtrar somente por vivos">Vivos</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-secondary btn-filter dead" onclick="filterCharacters('Dead')" title="Filtrar somente por Mortos">Mortos</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-secondary btn-filter unknown" onclick="filterCharacters('unknown')" title="Filtrar somente por Desconhecidos">Desconhecidos</button>
              </li>
              <li class="nav-item">
                <div class="input-group mt-2 mt-lg-0">
                  <input
                  type="text"
                  class="form-control"
                  placeholder="Procurar personagem"
                  style="color: #fff"
                  id="searchInput"
                  
                />
                  <button class="btn btn-search" type="button" onclick="searchCharacter()">
                    <i class="fa-solid fa-magnifying-glass" style="color: rgb(8, 8, 8);"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="resultado">

      </div>
        <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="characterModalLabel">Detalhes do Personagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body" id="characterModalBody">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pagination">
        <div>
          <button class="btn btn-outline-secondary" id="prevPageButton"><i class="fa-solid fa-backward"></i></button>
        </div>
        <div>
          <button class="btn btn-outline-secondary" id="nextPageButton"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>


      <footer class="footer">
        <div class="container">
          <div class="text-center">
            <p>&copy; 2023 The Rick and Morty API. All rights reserved.</p>
          </div>
        </div>
      </footer>

<script src="https://kit.fontawesome.com/8f4efb61a3.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      

      <script src="assets/script.js"></script>
      </body>
      </html>
